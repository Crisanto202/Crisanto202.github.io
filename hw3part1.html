<script>
function process() {

//Declare variables

var hw, mt, fe, pr, hwP, meP, feP, prP, final_avg, fin_grade;

var errMsg1="<span style='font-weight: bold; color: red; font-size: 20px;'>Invalid HW Average or Mid-Term Exam or Final Exam or Participation</span>";
var errMsg2="<span style='font-weight: bold; color: red; font-size: 20px;'>Invalid GPA</span>";

//get GPA value from form using getElementById



//get homework average value from form  

hw = document.getElementById("hwavg").value;

//get mid-term exam value from form

mt = document.getElementById("mtexam").value;

//get final exam value from form  

fe = document.getElementById("fexam").value;

//get participation value from form

pr = document.getElementById("prtp").value;

// Validate input - if not then alert error msg...else proceed

if ( isNaN(hw) || isNaN(mt) || isNaN(fe) || isNaN(pr) || hw=="" || mt=="" || fe==""|| pr=="" || hw > 100 || hw < 0 || mt > 100 || mt < 0 || fe < 0 || fe > 100 || pr > 100 || pr < 0 )
    {
     document.getElementById("errOut").innerHTML = errMsg1;
    }

else {
//Convert input string to numeric  
     hwP = parseInt( hw );
     mtP = parseInt( mt );
     feP = parseInt( fe );
     prP = parseInt( pr );
//Calculate final average
     final_avg = (.5 * hwP) + (.2 * mtP) + (.2 * feP) + (.1 * prP);

//Note: you must use true in switch satement..then case ranges for final_avg will work

     switch(true) {

       case (final_avg >= 90):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is A<br>Excellent work!")
          break;

       case (final_avg >= 80):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is B<br>Good work!")
          break;

       case (final_avg >= 70):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is C<br>Average work!") 
          break;

       case (final_avg >= 60):
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is D<br>Poor work!<br>You must re-take the course")
          break;

       default:
          document.getElementById("results").innerHTML = ("The final average is " + Math.round( final_avg ) +  
"<br>The final grade is F\nFailing work!<br>You must re-take the course")

//end switch logic
    }

//end else logic
 } 

//end function
}


function res()
{
document.getElementById("results").innerHTML = "";
document.getElementById("errOut").innerHTML = "";
}
