<h2>for statement</h2>

<script>

//This is a while statement


                       
    var product, sum, x;
          product = 1;
          x = 5;
          sum = 0;	
		
         while   (x <= 25 ) {
	      product *= x;
              sum += x;
	      x = x + 4;		
                            }
         document.write( "<h2>While loop - from 5 to 25</h2>" );
         document.write( "<br>The Product of the numbers from 5 to 25 inclusive is " + product.toLocaleString() + "<br>");
         document.write( "<br>The Sum of the numbers from 5 to 25 inclusive is " + sum);
</script>
