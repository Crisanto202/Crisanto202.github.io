<section>
<div class="content">

<h2>For statement</h2>

<script>

  var product = 1;
  
  
  
  for ( var number = 5; number<= 25; number += 4)
  {
  	product *= number;
  }

	
  var sum = 0;

  for ( var number = 5; number <= 25; number += 4 )
  { 
     sum += number;
  }
  
  
  
  document.write( "The product of 5, 9, 13, 17, 21 and 25 integers " +  "from 5 to 25 inclusive is " +
                       product.toLocaleString() + "<br>");
                       
  document.write( "The sum of 5, 9, 13, 17, 21 and 25 integers " +  "from 5 to 25 inclusive is " +
                       sum ); 
</script>

<h3>This is Part A #1</h3>
